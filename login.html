<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>
  <div class="bg-img">
  </div>
  <div class="bg">
    <form class="form">
      <h3 class="heading">Login</h3>
      <input type="email" placeholder="Email" class="email" required>
      <input type="password" placeholder="Password" autocomplete="off" class="password" required>
      <button type="submit" id="loginButton" class="submit-btn">Login</button>

      <p class="link" >
          Do not have an account? <a href="register.html"> &nbsp&nbsp&nbspRegister</a>
      </p>
    </form>
  </div>

    <script src="js/form.js"></script>

</body>
</html>
